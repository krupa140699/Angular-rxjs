<div class="my-3">
    <h2>Pluck</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>EX-01</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck</strong> by Property
            </p>
            <br>
            <table>
                <tr>
                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of data">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <strong>EX-02</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck</strong> by nested property
            </p>
            <br>
            <table>
                <tr>
                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of data2">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
